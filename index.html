<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Matrizes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .text-neon {
            color: #ff99ff;
            text-shadow: 0 0 5px #ff66ff, 0 0 10px #ff66ff, 0 0 15px #ff66ff;
        }
        .question-card, .result-card, .start-card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 1.5rem;
        }
        .option-button, .start-button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .option-button:hover, .start-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .option-button.correct {
            background-color: #4CAF50 !important;
        }
        .option-button.incorrect {
            background-color: #F44336 !important;
        }
        .grid-container {
            display: grid;
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .question-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .result-text {
            font-size: 2rem;
            font-weight: 700;
        }
        .try-again-button {
            background-color: #ff99ff;
            color: #6a11cb;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 9999px;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .try-again-button:hover {
            background-color: #ff66ff;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff66ff;
        }
        .start-option-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .start-option-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .start-option-button.selected {
            border: 2px solid #ff99ff;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #ff99ff;
        }
        .feedback-message {
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #F44336;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen" class="start-card">
        <h1 class="text-neon">Quiz de Matrizes</h1>
        <p class="text-lg mb-4">Selecione a quantidade de perguntas para começar:</p>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <button class="start-option-button" data-count="5">5 Perguntas</button>
            <button class="start-option-button" data-count="10">10 Perguntas</button>
            <button class="start-option-button" data-count="15">15 Perguntas</button>
        </div>
        <button id="start-button" class="try-again-button" disabled>Começar Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="question-card">
            <h2 class="text-neon text-2xl mb-4" id="question-number">Pergunta 1</h2>
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="grid-container"></div>
            <div id="feedback-message" class="feedback-message hidden">Resposta incorreta. Tente novamente!</div>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div class="result-card">
            <h2 class="result-text text-neon">Resultado</h2>
            <p class="text-lg mt-4" id="score-text">Você acertou 0 de 0 perguntas.</p>
            <button id="restart-button" class="try-again-button">Tentar Novamente</button>
        </div>
    </div>
</div>

<script>
    const allQuestions = [
        {
            question: "O que é uma matriz quadrada?",
            options: ["Uma matriz com o mesmo número de linhas e colunas.", "Uma matriz com apenas uma linha.", "Uma matriz com apenas uma coluna.", "Uma matriz com elementos positivos."],
            answer: "Uma matriz com o mesmo número de linhas e colunas."
        },
        {
            question: "Qual o resultado da soma de duas matrizes A e B?",
            options: ["Multiplica-se os elementos correspondentes.", "Soma-se os elementos correspondentes.", "Subtrai-se os elementos correspondentes.", "É impossível somar matrizes."],
            answer: "Soma-se os elementos correspondentes."
        },
        {
            question: "Para que a multiplicação de duas matrizes A e B seja possível, o que deve acontecer?",
            options: ["O número de linhas de A deve ser igual ao número de colunas de B.", "O número de colunas de A deve ser igual ao número de linhas de B.", "Ambas devem ser matrizes quadradas.", "Ambas devem ter a mesma dimensão."],
            answer: "O número de colunas de A deve ser igual ao número de linhas de B."
        },
        {
            question: "Qual o nome da matriz onde todos os elementos fora da diagonal principal são zero?",
            options: ["Matriz nula.", "Matriz identidade.", "Matriz diagonal.", "Matriz transposta."],
            answer: "Matriz diagonal."
        },
        {
            question: "Qual o valor do determinante de uma matriz de ordem 1x1?",
            options: ["0", "1", "O próprio elemento.", "Não tem determinante."],
            answer: "O próprio elemento."
        },
        {
            question: "O que é uma matriz transposta?",
            options: ["A matriz original com os sinais trocados.", "A matriz onde as linhas viram colunas e vice-versa.", "A matriz invertida.", "A matriz com todos os elementos iguais a zero."],
            answer: "A matriz onde as linhas viram colunas e vice-versa."
        },
        {
            question: "O que é uma matriz identidade?",
            options: ["Uma matriz com todos os elementos iguais a 1.", "Uma matriz quadrada onde a diagonal principal é 1 e o restante é 0.", "Uma matriz com apenas uma linha.", "Uma matriz com elementos aleatórios."],
            answer: "Uma matriz quadrada onde a diagonal principal é 1 e o restante é 0."
        },
        {
            question: "Qual o valor do determinante de uma matriz com duas linhas iguais?",
            options: ["1", "-1", "0", "Não pode ser calculado."],
            answer: "0"
        },
        {
            question: "O que é uma matriz simétrica?",
            options: ["Uma matriz que é igual à sua transposta.", "Uma matriz onde todos os elementos são iguais.", "Uma matriz com apenas números pares.", "Uma matriz com todos os elementos na diagonal iguais a 1."],
            answer: "Uma matriz que é igual à sua transposta."
        },
        {
            question: "O que é uma matriz inversa?",
            options: ["A matriz que, multiplicada pela matriz original, resulta em uma matriz nula.", "A matriz que, multiplicada pela matriz original, resulta em uma matriz identidade.", "A matriz que é o oposto da original.", "A matriz transposta da original."],
            answer: "A matriz que, multiplicada pela matriz original, resulta em uma matriz identidade."
        },
        {
            question: "O que é uma matriz coluna?",
            options: ["Uma matriz com apenas uma linha.", "Uma matriz com apenas uma coluna.", "Uma matriz com o mesmo número de linhas e colunas.", "Uma matriz com todos os elementos iguais a zero."],
            answer: "Uma matriz com apenas uma coluna."
        },
        {
            question: "O que é uma matriz nula?",
            options: ["Uma matriz com elementos negativos.", "Uma matriz com elementos positivos.", "Uma matriz com todos os elementos iguais a zero.", "Uma matriz sem elementos."],
            answer: "Uma matriz com todos os elementos iguais a zero."
        },
        {
            question: "Como se calcula o traço de uma matriz?",
            options: ["Somando todos os elementos da matriz.", "Multiplicando os elementos da diagonal principal.", "Somando os elementos da diagonal principal.", "Somando os elementos da última linha."],
            answer: "Somando os elementos da diagonal principal."
        },
        {
            question: "O que é o cofator de um elemento em uma matriz?",
            options: ["É o seu menor, multiplicado por $(-1)^{i+j}$.", "É o valor do seu determinante.", "É o oposto do seu valor.", "É a raiz quadrada do seu valor."],
            answer: "É o seu menor, multiplicado por $(-1)^{i+j}$."
        },
        {
            question: "Qual o valor de $2 \times \begin{pmatrix} 1 & 2 \\ 3 & 4 \end{pmatrix}$?",
            options: ["$\begin{pmatrix} 2 & 4 \\ 6 & 8 \end{pmatrix}$", "$\begin{pmatrix} 1 & 2 \\ 6 & 8 \end{pmatrix}$", "$\begin{pmatrix} 2 & 2 \\ 3 & 4 \end{pmatrix}$", "$\begin{pmatrix} 2 & 2 \\ 6 & 4 \end{pmatrix}$"],
            answer: "$\begin{pmatrix} 2 & 4 \\ 6 & 8 \end{pmatrix}$"
        }
    ];

    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let quizLength = 0;

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const questionNumberElement = document.getElementById('question-number');
    const questionTextElement = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const scoreTextElement = document.getElementById('score-text');
    const startOptionButtons = document.querySelectorAll('.start-option-button');
    const feedbackMessage = document.getElementById('feedback-message');

    let selectedCount = null;

    startOptionButtons.forEach(button => {
        button.addEventListener('click', () => {
            startOptionButtons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedCount = parseInt(button.dataset.count);
            startButton.disabled = false;
        });
    });

    startButton.addEventListener('click', startQuiz);
    restartButton.addEventListener('click', restartQuiz);

    function startQuiz() {
        if (selectedCount) {
            quizLength = selectedCount;
            questions = shuffleArray(allQuestions).slice(0, quizLength);
            currentQuestionIndex = 0;
            score = 0;
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            showQuestion();
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showQuestion() {
        const questionData = questions[currentQuestionIndex];
        questionNumberElement.textContent = `Pergunta ${currentQuestionIndex + 1}`;
        questionTextElement.textContent = questionData.question;
        optionsContainer.innerHTML = '';
        feedbackMessage.classList.add('hidden');

        const shuffledOptions = shuffleArray(questionData.options);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('option-button');
            button.addEventListener('click', () => checkAnswer(button, option, questionData.answer));
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(button, selectedOption, correctAnswer) {
        const isCorrect = selectedOption === correctAnswer;
        
        if (isCorrect) {
            score++;
            button.classList.add('correct');
            feedbackMessage.classList.add('hidden');
            
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(btn => btn.disabled = true);
            
            setTimeout(nextQuestion, 1500);
        } else {
            button.classList.add('incorrect');
            feedbackMessage.classList.remove('hidden');
        }
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizLength) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        quizScreen.classList.add('hidden');
        resultScreen.classList.remove('hidden');
        scoreTextElement.textContent = `Você acertou ${score} de ${quizLength} perguntas!`;
    }

    function restartQuiz() {
        startScreen.classList.remove('hidden');
        resultScreen.classList.add('hidden');
        selectedCount = null;
        startButton.disabled = true;
        startOptionButtons.forEach(btn => btn.classList.remove('selected'));
    }
</script>

</body>
</html>
